<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 800px; /* Lebar galeri */
        margin: 20px auto; /* Membuat galeri berada di tengah */
      }

      .item {
        width: calc(
          33.33% - 20px
        ); /* Lebar item (3 item per baris) dengan margin */
        margin: 10px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
      }

      .item:hover img {
        transform: scale(1.1); 
      }
    </style>
  </head>

    <div class="gallery">
